<!doctype html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org" th:replace ="base::layout(~{::section})">
<head>
<meta charset= "UTF-8">
<title> This is home page</title>title>
</head>
<body>
<section >
	<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
 		 <p th:text="${session.message.content}"></p>
 		 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div> 
                        <form id="login-form" class="form" th:action="@{/do_signin}" method="post"
                        th:object="${customer}">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input 
                                type="text" name="email" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="http://localhost:8282/signup" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
</section>
</body>
</html>
