<!doctype html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org" th:replace ="base::layout(~{::section})">
<head>
<meta charset= "UTF-8">
<title> This is home page</title>title>
</head>
<body>
<section >
	<!-- row contain 12 grid in column in html -->
	<div class="container">
	<div class="col-md-8 offset-md-2" >
	<div class="mycard">
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
 		 <p th:text="${session.message.content}"></p>
 		 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div> 
		<h1 class="text-center">Enter Payment Details !!</h1>
		<form action="" th:action="@{'/do_sendmoney/' + ${customer.getId()}}" method= "post" >
		<!-- name field -->
		 <div class="form-group">
   			 <label for="name_field">Enter UserName of the person to send money</label>
   			 <input 
   			 name="name"
   			 type="text" class="form-control" id="name_field"  placeholder="Enter username" required
   			
   			 />   			 
  		</div>
  		
  			<!-- amount -->
	<div class="form-outline" style="width: 22rem;">
    <i class="fas fa-dollar-sign trailing"></i>
    <input name= "amount" type="number" id="form1" class="form-control form-icon-trailing" />
    <label class="form-label" for="form1">Enter the amount</label>
</div>	 
 			 	<!-- password field -->
 			 <div class="form-group">
   				 <label for="exampleInputPassword1">Enter your password to complete the transaction. </label>
   				 <input name="password"
   				 type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				</div>
			
			
			<div class ="form-group form-check text-center" style="padding-top: 10px;">
			<input type= "checkbox"
			name= "agreement"
			class="form-check-input"
			id= "agreement"/>
			<label for="agreement">I accept all terms and conditions</label>
			
			</div>
			
			
			<div class="container text-center" >
			<button type="submit" class="btn btn-primary btn-block">
			Submit 
			</button>
			<button type="reset" class="btn btn-warning btn-block">
			Reset 
			</button>
			</div> 
		</form>
		
	</div>

	</div>
	</div>
	
</section>
</body>
</html>
